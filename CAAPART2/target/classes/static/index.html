<!DOCTYPE html>
<html>
<head>
<meta CPF="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="/css/main.css" />
</head>
<!-- <body background="18.jpg" -->
<!-- 	style="background-position: center; background-repeat: no-repeat; background-size: cover;"> -->
<noscript>
	<h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="CPF-page">
	<div class="CPF-page-container">
		<h1 class="title">Digite seu CPF</h1>
		<form id="CPFForm" CPF="CPFForm">
			<div class="form-group">
				<input type="text" id="CPF" placeholder="CPF" autocomplete="off"
					class="form-control" />
			</div>
			<div class="form-group">
				<button type="submit" class="accent CPF-submit">Entrar</button>
			</div>
		</form>
	</div>
</div>

<div id="chat-page" class="hidden">
	<div class="chat-container">
		<div class="chat-header">
			<h2>Chat Box</h2>
		</div>
		<div class="connecting">Conectando...</div>
		<ul id="messageArea">

		</ul>
		<form id="messageForm" CPF="messageForm" CPFForm="messageForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input type="text" id="message" placeholder="Type a message..."
						autocomplete="off" class="form-control" />
					<button type="submit" class="primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
